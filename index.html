<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InteraktifBerfikir | Portofolio</title>
  <meta name="description" content="Laksmana | Web Developer & Creator Digital. Temukan portofolio, skill dan galeri di sini.">
  <meta name="keywords" content="Laksmana, Web Developer, Portofolio, Website Interaktif">
  <meta name="author" content="Laksmana">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <style>
    :root {
      --sky: #57c7f1;
      --dark: #121212;
      --light: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--light);
      color: #333;
      scroll-behavior: smooth;
    }

    header {
      position: sticky;
      top: 0;
      background: rgba(255, 255, 255, 0.9);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--sky);
    }

    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #000;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover {
      color: var(--sky);
    }

    .hero {
      height: 100vh;
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      position: relative;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
    }

    .hero h1 {
      font-size: 3rem;
    }

    section {
      padding: 4rem 2rem;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      margin: 1rem auto;
      max-width: 800px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    .gallery img {
      max-width: 300px;
      border-radius: 1rem;
    }

    .skills .skill {
      margin-bottom: 1rem;
    }

    .skill-bar {
      height: 20px;
      background-color: var(--sky);
      width: 0;
      animation: growBar 2s forwards;
    }

    @keyframes growBar {
      to {
        width: var(--level);
      }
    }

    .testimonial {
      font-style: italic;
      background-color: #f5f5f5;
      padding: 1.5rem;
      border-left: 5px solid var(--sky);
      margin-bottom: 1rem;
      border-radius: 1rem;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background: #eee;
    }

    .socials a {
      margin: 0 0.5rem;
      color: #333;
      font-size: 1.2rem;
      transition: 0.3s;
    }

    .socials a:hover {
      color: var(--sky);
    }
  </style>
</head>

<body>
  <!-- Isi website tetap -->
  <!-- ... (seluruh body tidak diubah) ... -->

  <footer>
    <p>&copy; 2025 Interaktif Berfikir</p>
    <div class="socials">
      <a href="https://instagram.com/laksawl" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-github"></i></a>
    </div>
  </footer>

  <!-- Google Analytics (ganti ID kalau punya akun sendiri) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-XXXXXXX-X"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'UA-XXXXXXX-X');
  </script>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    const typed = new Typed("#typed", {
      strings: ["Halo, saya Laksmana", "Web Developer", "Content Creator", "Pembuat Website Keren"],
      typeSpeed: 60,
      backSpeed: 40,
      loop: true,
    });

    var galeriSwiper = new Swiper('.galeri-swiper', {
      loop: true,
      autoplay: { delay: 2500, disableOnInteraction: false },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });

    var testimonialSwiper = new Swiper('.swiper-container', {
      loop: true,
      autoplay: { delay: 3000, disableOnInteraction: false },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>
</body>

</html>
