<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InteraktifBerfikir | Portofolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <style>
    :root {
      --sky: #57c7f1;
      --dark: #121212;
      --light: #ffffff;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--light);
      color: #333;
      transition: background 0.3s, color 0.3s;
      scroll-behavior: smooth;
    }

    body.dark {
      background: var(--dark);
      color: #fff;
    }

    header {
      position: sticky;
      top: 0;
      background: rgba(255, 255, 255, 0.9);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    body.dark header {
      background: rgba(18, 18, 18, 0.95);
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--sky);
    }

    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: inherit;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover {
      color: var(--sky);
    }

    .hero {
      height: 100vh;
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      position: relative;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
    }

    .hero h1 {
      font-size: 3rem;
    }

    section {
      padding: 4rem 2rem;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      margin: 1rem auto;
      max-width: 800px;
    }

    body.dark .card {
      background: #1e1e1e;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    .gallery img {
      max-width: 300px;
      border-radius: 1rem;
      cursor: zoom-in;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .skills .skill {
      margin-bottom: 1rem;
    }

    .skill-bar {
      height: 20px;
      background-color: var(--sky);
      width: 0;
      animation: growBar 2s forwards;
    }

    @keyframes growBar {
      to {
        width: var(--level);
      }
    }

    .testimonial {
      font-style: italic;
      background-color: #f5f5f5;
      padding: 1.5rem;
      border-left: 5px solid var(--sky);
      margin-bottom: 1rem;
      border-radius: 1rem;
    }

    body.dark .testimonial {
      background-color: #2a2a2a;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background: #eee;
    }

    .socials a {
      margin: 0 0.5rem;
      color: #333;
      font-size: 1.2rem;
      transition: 0.3s;
    }

    .socials a:hover {
      color: var(--sky);
    }

    #toTopBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 99;
      background-color: var(--sky);
      color: white;
      border: none;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      display: none;
    }

    #loader {
      position: fixed;
      width: 100vw;
      height: 100vh;
      background: white;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid var(--sky);
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #darkToggle {
      cursor: pointer;
      font-size: 1.5rem;
    }

    #toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: var(--sky);
      color: white;
      padding: 1rem 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: none;
      z-index: 9999;
    }

    #scrollProgress {
      position: fixed;
      top: 0;
      left: 0;
      height: 5px;
      background-color: var(--sky);
      width: 0%;
      z-index: 999;
    }
  </style>
</head>

<body>
  <div id="loader">
    <div class="spinner"></div>
  </div>

  <div id="scrollProgress"></div>
  <div id="toast">Selamat datang di situs Interaktif Berfikir!</div>

  <!-- Existing HTML content remains unchanged, and scripts added below -->

  <script>
    window.addEventListener("load", () => {
      document.getElementById("loader").style.display = "none";
      const toast = document.getElementById("toast");
      toast.style.display = "block";
      setTimeout(() => toast.style.display = "none", 3000);
    });

    window.onscroll = function () {
      document.getElementById("toTopBtn").style.display = document.documentElement.scrollTop > 300 ? "block" : "none";
      let scrolled = (document.documentElement.scrollTop / (document.documentElement.scrollHeight - document.documentElement.clientHeight)) * 100;
      document.getElementById("scrollProgress").style.width = scrolled + "%";
    };

    function topFunction() {
      document.documentElement.scrollTop = 0;
    }

    document.getElementById("darkToggle").addEventListener("click", () => {
      document.body.classList.toggle("dark");
      const icon = document.getElementById("darkToggle");
      icon.classList.toggle("fa-sun");
      icon.classList.toggle("fa-moon");
    });
  </script>
</body>
</html>
