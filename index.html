<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InteraktifBerfikir | Portofolio</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" type="image/png">
  <meta name="description" content="Portofolio Laksmana - Web Developer & Content Creator">
  <meta name="keywords" content="Laksmana, Interaktif Berfikir, Web Developer, Portfolio, Digital Creator">
  <meta name="author" content="Laksmana">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <style>
    :root {
      --sky: #57c7f1;
      --dark: #121212;
      --light: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--light);
      color: #333;
      scroll-behavior: smooth;
    }

    header {
      position: sticky;
      top: 0;
      background: rgba(255, 255, 255, 0.9);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--sky);
    }

    nav {
      display: flex;
      align-items: center;
    }

    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #000;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover {
      color: var(--sky);
    }

    .menu-toggle {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #000;
    }

    @media (max-width: 768px) {
      nav {
        position: absolute;
        top: 70px;
        right: 0;
        background: white;
        flex-direction: column;
        width: 100%;
        text-align: center;
        padding: 1rem 0;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        opacity: 0;
        pointer-events: none;
        transform: translateY(-10px);
      }

      nav.active {
        opacity: 1;
        pointer-events: all;
        transform: translateY(0);
      }

      .menu-toggle {
        display: block;
      }

      nav a {
        margin: 1rem 0;
      }
    }

    .menu-toggle i {
      transition: transform 0.3s ease;
    }

    .menu-toggle.active i {
      transform: rotate(90deg);
    }

    .hero {
      height: 100vh;
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      position: relative;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
    }

    .hero h1 {
      font-size: 3rem;
    }

    section {
      padding: 4rem 2rem;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      margin: 1rem auto;
      max-width: 800px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    .gallery img {
      max-width: 300px;
      border-radius: 1rem;
    }

    .skills .skill {
      margin-bottom: 1rem;
    }

    .skill-bar {
      height: 20px;
      background-color: var(--sky);
      width: 0;
      animation: growBar 2s forwards;
    }

    @keyframes growBar {
      to {
        width: var(--level);
      }
    }

    .testimonial {
      font-style: italic;
      background-color: #f5f5f5;
      padding: 1.5rem;
      border-left: 5px solid var(--sky);
      margin-bottom: 1rem;
      border-radius: 1rem;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background: #eee;
    }

    .socials a {
      margin: 0 0.5rem;
      color: #333;
      font-size: 1.2rem;
      transition: 0.3s;
    }

    .socials a:hover {
      color: var(--sky);
    }

    #backToTop {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: var(--sky);
      color: white;
      border: none;
      border-radius: 50%;
      padding: 0.8rem 1rem;
      font-size: 1.2rem;
      cursor: pointer;
      display: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 999;
    }

    #backToTop:hover {
      background-color: #3ba8d0;
    }

    [data-aos] {
      opacity: 0;
      transition: opacity 1s ease, transform 1s ease;
    }

    [data-aos].aos-animate {
      opacity: 1;
      transform: translateY(0);
    }

    [data-aos="fade-up"] {
      transform: translateY(40px);
    }
  </style>
</head>
<body>

<!-- ... existing content ... -->

<section id="form-kontak">
  <div class="card" data-aos="fade-up">
    <h2>Form Kontak</h2>
    <form action="mailto:prasatlaksmana@gmail.com" method="post" enctype="text/plain">
      <div style="display: flex; flex-direction: column; gap: 1rem;">
        <input type="text" name="nama" placeholder="Nama Anda" required style="padding: 0.5rem; border-radius: 0.5rem; border: 1px solid #ccc;">
        <input type="email" name="email" placeholder="Email Anda" required style="padding: 0.5rem; border-radius: 0.5rem; border: 1px solid #ccc;">
        <textarea name="pesan" placeholder="Pesan Anda" rows="5" required style="padding: 0.5rem; border-radius: 0.5rem; border: 1px solid #ccc;"></textarea>
        <button type="submit" style="background: var(--sky); color: white; padding: 0.7rem; border: none; border-radius: 0.5rem; cursor: pointer;">Kirim</button>
      </div>
    </form>
  </div>
</section>

<button id="backToTop" title="Kembali ke atas"><i class="fas fa-arrow-up"></i></button>

<script>
  // Scroll animation AOS sederhana
  const elements = document.querySelectorAll("[data-aos]");
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add("aos-animate");
      }
    });
  }, {
    threshold: 0.1,
  });

  elements.forEach(el => observer.observe(el));

  // Back to top
  const backToTop = document.getElementById("backToTop");
  window.addEventListener("scroll", () => {
    if (window.scrollY > 400) {
      backToTop.style.display = "block";
    } else {
      backToTop.style.display = "none";
    }
  });

  backToTop.addEventListener("click", () => {
    window.scrollTo({ top: 0, behavior: "smooth" });
  });
</script>

</body>
</html>
