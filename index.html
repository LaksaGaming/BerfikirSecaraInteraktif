<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Laksmana | Portofolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
  <style>
    :root {
      --sky: #57c7f1;
      --dark: #121212;
      --light: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--light);
      color: #333;
      scroll-behavior: smooth;
    }

    header {
      position: sticky;
      top: 0;
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 999;
    }

    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #000;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover {
      color: var(--sky);
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--sky);
    }

    .hero {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: url('https://image-5.uhdpaper.com/wallpaper/sung-jin-woo-solo-leveling-4k-wallpaper-uhdpaper.com-158@5@d.jpg') no-repeat center/cover;
      color: white;
    }

    .hero h1 {
      font-size: 3rem;
    }

    section {
      padding: 4rem 2rem;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      margin: 1rem auto;
      max-width: 800px;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .gallery img {
      width: 100%;
      max-width: 300px;
      border-radius: 1rem;
      margin: 1rem;
    }

    .skills {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .skill {
      background: #eee;
      border-radius: 20px;
      overflow: hidden;
    }

    .skill-bar {
      height: 20px;
      background-color: var(--sky);
      width: 0;
      animation: growBar 2s forwards;
    }

    @keyframes growBar {
      to {
        width: var(--level);
      }
    }

    .filter-buttons {
      text-align: center;
      margin-bottom: 1rem;
    }

    .filter-buttons button {
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      border: none;
      background: var(--sky);
      color: white;
      cursor: pointer;
      border-radius: 8px;
    }

    .filter-item {
      display: none;
    }

    .filter-item.show {
      display: inline-block;
    }

    .testimonial {
      font-style: italic;
      background-color: #f5f5f5;
      padding: 1.5rem;
      border-left: 5px solid var(--sky);
      margin-bottom: 1rem;
      border-radius: 1rem;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background: #eee;
    }

    .socials a {
      margin: 0 0.5rem;
      color: #333;
      transition: 0.3s;
    }

    .socials a:hover {
      color: var(--sky);
    }

    .dark-mode {
      background-color: var(--dark);
      color: white;
    }

    .dark-mode nav a {
      color: white;
    }

    .contact-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--sky);
      color: white;
      padding: 1rem;
      border-radius: 50%;
      font-size: 1.2rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      z-index: 999;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">Laksmana</div>
    <nav>
      <a href="#about">Tentang</a>
      <a href="#portfolio">Portofolio</a>
      <a href="#blog">Blog</a>
      <a href="#contact">Kontak</a>
      <a href="#" onclick="toggleDarkMode()">ðŸŒ—</a>
    </nav>
  </header>

  <section class="hero">
    <div>
      <h1><span id="typed"></span></h1>
      <p>Selamat datang di situs pribadi saya</p>
    </div>
  </section>

  <!-- (Bagian lain tetap sama) -->

</body>
</html>
