<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SecureChat - Aplikasi Chat dengan Login</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
  <style>
    :root {
      --primary: #6C5CE7;
      --secondary: #00B894;
      --dark: #2D3436;
      --light: #F5F6FA;
      --danger: #E17055;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }
    
    body {
      background: var(--light);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    /* Auth Styles */
    .auth-container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 400px;
      padding: 30px;
    }
    
    .auth-title {
      text-align: center;
      margin-bottom: 30px;
      color: var(--dark);
    }
    
    .auth-form {
      display: flex;
      flex-direction: column;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }
    
    .form-input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
    }
    
    .auth-button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-weight: 500;
      cursor: pointer;
      margin-top: 10px;
    }
    
    .auth-button.secondary {
      background: white;
      color: var(--primary);
      border: 1px solid var(--primary);
    }
    
    .auth-footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }
    
    .auth-link {
      color: var(--primary);
      cursor: pointer;
      font-weight: 500;
    }
    
    .error-message {
      color: var(--danger);
      font-size: 13px;
      margin-top: 5px;
    }
    
    /* App Styles */
    .app-container {
      display: grid;
      grid-template-columns: 280px 1fr;
      height: 100vh;
      width: 100%;
      max-width: 1200px;
      background: white;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    
    .sidebar {
      background: var(--dark);
      color: white;
      display: flex;
      flex-direction: column;
    }
    
    .sidebar-header {
      padding: 20px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    
    .sidebar-title {
      font-size: 18px;
      font-weight: 600;
    }
    
    .chat-list {
      flex: 1;
      overflow-y: auto;
      padding: 10px 0;
    }
    
    .chat-item {
      padding: 12px 20px;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .chat-item:hover {
      background: rgba(255,255,255,0.1);
    }
    
    .chat-item.active {
      background: var(--primary);
    }
    
    .sidebar-footer {
      padding: 15px 20px;
      border-top: 1px solid rgba(255,255,255,0.1);
    }
    
    .user-profile {
      display: flex;
      align-items: center;
    }
    
    .user-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: var(--secondary);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 12px;
      font-weight: bold;
    }
    
    .user-name {
      font-weight: 500;
    }
    
    .logout-button {
      background: none;
      border: none;
      color: var(--danger);
      margin-top: 5px;
      font-size: 13px;
      cursor: pointer;
    }
    
    /* Chat Area */
    .chat-area {
      display: flex;
      flex-direction: column;
    }
    
    .chat-header {
      padding: 15px 20px;
      border-bottom: 1px solid #eee;
      display: flex;
      align-items: center;
    }
    
    .chat-title {
      font-weight: 600;
    }
    
    .messages-container {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #f5f5f5;
    }
    
    .message {
      display: flex;
      margin-bottom: 15px;
    }
    
    .message-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: var(--secondary);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 12px;
      font-weight: bold;
      flex-shrink: 0;
    }
    
    .message-content {
      max-width: 70%;
    }
    
    .message-sender {
      font-weight: 600;
      margin-bottom: 5px;
    }
    
    .message-bubble {
      background: white;
      padding: 10px 15px;
      border-radius: 18px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
    
    .message-time {
      font-size: 12px;
      color: #7f8c8d;
      margin-top: 5px;
    }
    
    .input-area {
      padding: 15px 20px;
      border-top: 1px solid #eee;
      background: white;
    }
    
    .message-input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 24px;
      font-size: 14px;
      outline: none;
    }
    
    .typing-indicator {
      display: flex;
      align-items: center;
      margin-left: 48px;
      margin-bottom: 10px;
      font-size: 13px;
      color: #7f8c8d;
    }
    
    .typing-dot {
      width: 8px;
      height: 8px;
      background: #7f8c8d;
      border-radius: 50%;
      margin-right: 4px;
      animation: typing 1.4s infinite ease-in-out;
    }
    
    .typing-dot:nth-child(1) {
      animation-delay: 0s;
    }
    
    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }
    
    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }
    
    @keyframes typing {
      0%, 60%, 100% {
        transform: translateY(0);
      }
      30% {
        transform: translateY(-5px);
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCH05exvW9is7JYTqT0PFAzWDJoBji6uWQ",
      authDomain: "interaktifberfikir-70ac0.firebaseapp.com",
      projectId: "interaktifberfikir-70ac0",
      storageBucket: "interaktifberfikir-70ac0.firebasestorage.app",
      messagingSenderId: "931930581619",
      appId: "1:931930581619:web:561a85ddcdfd478638d806"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();

    function App() {
      const [user, setUser] = useState(null);
      const [isLogin, setIsLogin] = useState(true);
      const [email, setEmail] = useState('');
      const [password, setPassword] = useState('');
      const [error, setError] = useState('');
      const [loading, setLoading] = useState(false);
      
      // Chat states
      const [activeChat, setActiveChat] = useState(null);
      const [chats, setChats] = useState([]);
      const [messages, setMessages] = useState([]);
      const [message, setMessage] = useState('');
      const [isTyping, setIsTyping] = useState(false);
      const [otherTyping, setOtherTyping] = useState(false);
      const messagesEndRef = useRef(null);

      // Handle authentication
      const handleAuth = async (e) => {
        e.preventDefault();
        setError('');
        setLoading(true);
        
        try {
          if (isLogin) {
            await auth.signInWithEmailAndPassword(email, password);
          } else {
            await auth.createUserWithEmailAndPassword(email, password);
          }
        } catch (err) {
          setError(err.message);
        } finally {
          setLoading(false);
        }
      };
      
      // Handle logout
      const handleLogout = async () => {
        try {
          await auth.signOut();
        } catch (err) {
          console.error("Logout error:", err);
        }
      };
      
      // Listen for auth state changes
      useEffect(() => {
        const unsubscribe = auth.onAuthStateChanged((user) => {
          if (user) {
            setUser({
              uid: user.uid,
              email: user.email,
              name: user.email.split('@')[0],
              avatar: user.email.charAt(0).toUpperCase()
            });
            
            // Load user chats
            loadChats(user.uid);
          } else {
            setUser(null);
          }
        });
        
        return () => unsubscribe();
      }, []);
      
      // Load user chats
      const loadChats = async (userId) => {
        // In a real app, you would fetch from Firestore
        const demoChats = [
          { id: 'chat1', name: 'General Chat', lastMessage: 'Welcome to the group!' },
          { id: 'chat2', name: 'Team Discussion', lastMessage: 'Meeting at 3pm' },
          { id: 'chat3', name: 'Project Updates', lastMessage: 'New features deployed' }
        ];
        setChats(demoChats);
        setActiveChat(demoChats[0].id);
      };
      
      // Load messages when chat changes
      useEffect(() => {
        if (!activeChat) return;
        
        // In a real app, you would fetch from Firestore
        const demoMessages = [
          {
            id: 'msg1',
            sender: { id: 'user1', name: 'Admin', avatar: 'A' },
            text: 'Welcome to the chat!',
            timestamp: new Date(Date.now() - 3600000)
          },
          {
            id: 'msg2',
            sender: { id: user?.uid, name: 'You', avatar: user?.avatar },
            text: 'Thanks! Glad to be here.',
            timestamp: new Date(Date.now() - 1800000)
          },
          {
            id: 'msg3',
            sender: { id: 'user2', name: 'John', avatar: 'J' },
            text: 'Hello everyone!',
            timestamp: new Date(Date.now() - 900000)
          }
        ];
        setMessages(demoMessages);
      }, [activeChat, user]);
      
      // Auto-scroll to bottom
      useEffect(() => {
        messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
      }, [messages]);
      
      // Typing indicator logic
      useEffect(() => {
        if (message.trim()) {
          if (!isTyping) {
            setIsTyping(true);
            // In a real app, you would emit socket.io event here
          }
          
          const timer = setTimeout(() => {
            setIsTyping(false);
            // In a real app, you would emit socket.io event here
          }, 2000);
          
          return () => clearTimeout(timer);
        } else {
          if (isTyping) {
            setIsTyping(false);
            // In a real app, you would emit socket.io event here
          }
        }
      }, [message]);
      
      // Send message
      const sendMessage = async (e) => {
        e.preventDefault();
        if (!message.trim() || !user) return;
        
        const newMessage = {
          id: Date.now().toString(),
          sender: {
            id: user.uid,
            name: 'You',
            avatar: user.avatar
          },
          text: message,
          timestamp: new Date()
        };
        
        // In a real app, you would save to Firestore
        setMessages([...messages, newMessage]);
        setMessage('');
        
        // Simulate reply
        setTimeout(() => {
          const replyMessage = {
            id: Date.now().toString(),
            sender: {
              id: 'bot1',
              name: 'Bot',
              avatar: 'B'
            },
            text: 'Thanks for your message!',
            timestamp: new Date()
          };
          setMessages(prev => [...prev, replyMessage]);
        }, 1000);
      };
      
      // Format time
      const formatTime = (date) => {
        return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      };

      if (!user) {
        return (
          <div className="auth-container">
            <h2 className="auth-title">
              {isLogin ? 'MASUK UNTUK MEMULAI CHAT' : 'Create Account'}
            </h2>
            
            <form className="auth-form" onSubmit={handleAuth}>
              <div className="form-group">
                <label className="form-label">Email</label>
                <input
                  type="email"
                  className="form-input"
                  value={email}
                  onChange={(e) => setEmail(e.target.value)}
                  required
                />
              </div>
              
              <div className="form-group">
                <label className="form-label">Password</label>
                <input
                  type="password"
                  className="form-input"
                  value={password}
                  onChange={(e) => setPassword(e.target.value)}
                  required
                  minLength="6"
                />
              </div>
              
              {error && <div className="error-message">{error}</div>}
              
              <button 
                type="submit" 
                className="auth-button"
                disabled={loading}
              >
                {loading ? 'Processing...' : isLogin ? 'Login' : 'Register'}
              </button>
            </form>
            
            <div className="auth-footer">
              {isLogin ? (
                <p>
                  Don't have an account?{' '}
                  <span 
                    className="auth-link" 
                    onClick={() => setIsLogin(false)}
                  >
                    Register
                  </span>
                </p>
              ) : (
                <p>
                  Already have an account?{' '}
                  <span 
                    className="auth-link" 
                    onClick={() => setIsLogin(true)}
                  >
                    Login
                  </span>
                </p>
              )}
            </div>
          </div>
        );
      }

      return (
        <div className="app-container">
          {/* Sidebar */}
          <div className="sidebar">
            <div className="sidebar-header">
              <div className="sidebar-title">SecureChat</div>
            </div>
            
            <div className="chat-list">
              {chats.map(chat => (
                <div 
                  key={chat.id}
                  className={`chat-item ${activeChat === chat.id ? 'active' : ''}`}
                  onClick={() => setActiveChat(chat.id)}
                >
                  <div style={{ fontWeight: 500 }}>{chat.name}</div>
                  <div style={{ fontSize: 13, opacity: 0.8 }}>{chat.lastMessage}</div>
                </div>
              ))}
            </div>
            
            <div className="sidebar-footer">
              <div className="user-profile">
                <div className="user-avatar">{user.avatar}</div>
                <div>
                  <div className="user-name">{user.name}</div>
                  <button 
                    className="logout-button"
                    onClick={handleLogout}
                  >
                    Logout
                  </button>
                </div>
              </div>
            </div>
          </div>
          
          {/* Chat Area */}
          <div className="chat-area">
            <div className="chat-header">
              <div className="chat-title">
                {chats.find(c => c.id === activeChat)?.name || 'Chat'}
              </div>
            </div>
            
            <div className="messages-container">
              {messages.map(msg => (
                <div 
                  key={msg.id} 
                  className="message"
                  style={{ 
                    justifyContent: msg.sender.id === user.uid ? 'flex-end' : 'flex-start',
                    marginLeft: msg.sender.id === user.uid ? 'auto' : '0'
                  }}
                >
                  {msg.sender.id !== user.uid && (
                    <div className="message-avatar">
                      {msg.sender.avatar}
                    </div>
                  )}
                  
                  <div className="message-content">
                    {msg.sender.id !== user.uid && (
                      <div className="message-sender">
                        {msg.sender.name}
                      </div>
                    )}
                    
                    <div className="message-bubble">
                      {msg.text}
                    </div>
                    
                    <div className="message-time">
                      {formatTime(msg.timestamp)}
                    </div>
                  </div>
                </div>
              ))}
              
              {otherTyping && (
                <div className="typing-indicator">
                  <div className="typing-dot"></div>
                  <div className="typing-dot"></div>
                  <div className="typing-dot"></div>
                  <span style={{ marginLeft: '5px' }}>typing...</span>
                </div>
              )}
              
              <div ref={messagesEndRef} />
            </div>
            
            <form className="input-area" onSubmit={sendMessage}>
              <input
                type="text"
                className="message-input"
                value={message}
                onChange={(e) => setMessage(e.target.value)}
                placeholder="Type a message..."
              />
            </form>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
