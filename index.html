<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laksawl | Portofolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <style>
    :root {
      --sky: #57c7f1;
      --dark: #121212;
      --light: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--light);
      color: #333;
      scroll-behavior: smooth;
    }

    header {
      position: sticky;
      top: 0;
      background: rgba(255, 255, 255, 0.9);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--sky);
    }

    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #000;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover {
      color: var(--sky);
    }

    .hero {
      height: 100vh;
      background-image: url('https://i.pinimg.com/originals/8f/26/56/8f26560bdf10c07a514a37fc9b12c5c7.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      position: relative;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
    }

    .hero h1 {
      font-size: 3rem;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background: #eee;
    }

    .socials a {
      margin: 0 0.5rem;
      color: #333;
      font-size: 1.2rem;
      transition: 0.3s;
    }

    .socials a:hover {
      color: var(--sky);
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">Laksawl</div>
    <nav>
      <a href="#about">Tentang</a>
      <a href="#portfolio">Portofolio</a>
      <a href="#contact">Kontak</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1><span id="typed"></span></h1>
      <p>Selamat datang di website pribadi saya</p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Laksawl</p>
    <div class="socials">
      <a href="https://instagram.com/laksawl" target="_blank"><i class="fab fa-instagram"></i></a>
      <!-- Tambah sosial media lainnya di sini -->
    </div>
  </footer>

  <script>
    const typed = new Typed("#typed", {
      strings: ["Halo, saya Laksawl", "Web Developer", "Content Creator"],
      typeSpeed: 60,
      backSpeed: 40,
      loop: true,
    });
  </script>
</body>

</html>
